<ion-content class="levels-page">
	<div class="title">Levels</div>

	<ul class="levels">
		<li ng-repeat="level in vm.levels track by $index" ng-click="mainCtrl.goToState('group', {level:$index})">
			<span>Level {{$index+1}}</span>
			<i class="ion-chevron-right"></i>
		</li>
	</ul>

</ion-content>
